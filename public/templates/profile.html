
      <div class="col-md-2">
        <h3>{{main.currentUser().displayName}}</h3>
        <p><strong>Username:</strong> {{main.currentUser().username}}</p>
        <p><strong>Email:</strong> {{main.currentUser().email}}</p>
        <p><strong>Joined:</strong> {{main.currentUser().created | date:'MMMM dd, yyyy'}}</p>
      </div>

        <h1>My Beers </h1>
          <div ng-controller="AllController as all">
             <div class="col-md-4" ng-repeat="beer in all.beers | filter:{userid: currentUser }">
                <img class="showBeer" src="{{beer.image}}"> <br/><br/>
                <div>{{beer.name}} </div>
                <div class="beerKind"> {{beer.kind}} </div>
                <div class="beerKind"> {{beer.style}} </div>
                <button class="btn btn-default" class='delete' ng-click="all.deleteBeer(beer)">Delete</button>
                <button ng-click="all.displayEditForm=true" class="btn btn-default">Edit</button>

                <form ng-show="all.displayEditForm" ng-submit="all.updateBeer(beer)">
                  <div class="form-group">
                      <input type="text" ng-model="beer.name" class="form-control" placeholder="Name">
                  </div>
                  <div class="form-group">
                      <input type="text" ng-model="beer.kind" class="form-control" placeholder="Kind">
                  </div>
                  <div class="form-group">
                      <input type="text" ng-model="beer.style" class="form-control" placeholder="Style">
                  </div>
                    <input type="submit" value="Save beer" class="btn btn-default">
                </form>
            </div>


         <h1>My Events</h1>
          <div ng-controller="EventController as event">
            <div class="col-md-4" ng-repeat="event in event.events | filter:{eventuserid: currentUser }">
                <div>{{event.host}} </div>
                <div> {{event.location}} </div>
                <button class="btn btn-default" class='delete' ng-click="event.deleteEvent(event)">Delete</button>
                <button ng-click="event.displayEditForm=true" class="btn btn-default">Edit</button>

                <form ng-show="event.displayEditForm" ng-submit="event.updateEvent(event)">
                  <div class="form-group">
                      <input type="text" ng-model="event.host" class="form-control" placeholder="Host">
                  </div>
                  <div class="form-group">
                      <input type="text" ng-model="event.location" class="form-control" placeholder="Location">
                  </div>
                     <input type="submit" value="Save Event" class="btn btn-default">
               </form>
            </div>
          </div>
