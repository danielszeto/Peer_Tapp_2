<h1>All the Beers</h1>

     <form class="add-beer" ng-submit='all.createBeer()'>
      <div>
        <label for="beer-name">Name:</label>
        <input type="text" id="beer-brand" ng-model="all.newBeer.name" placeholder="brand">
      </div>
      <div>
        <label for="newShoe-kind">Kind:</label>
        <input type="text" id="newBeer-kind" ng-model="all.newBeer.kind" placeholder="Ale?">
      </div>
      <div>
        <label for="newShoe-style">Style:</label>
        <input type="text" id="newBeer-style" ng-model="all.newBeer.style" placeholder="IPA?">
      <div>
      <div>
        <label for="newShoe-image">Image:</label>
        <input type="text" id="newBeer-image" ng-model="all.newBeer.image" placeholder="image URL">
      <div>
        <input type="submit" value="Add Beer">
      </div>
    </form>


<ul class="beerShow">
     <ul ng-repeat="beer in all.beers">
        <div>{{beer.name}} </div>
        <div class="beerKind"> {{beer.kind}} </div>
        <img src="{{beer.image}}"> <br/><br/>
        <button class="btn btn-default" class='delete' ng-click="all.deleteBeer(beer)">Delete</button>
        <button ng-click="all.displayEditForm=true" class="btn btn-default">Edit</button>
    </ul>
